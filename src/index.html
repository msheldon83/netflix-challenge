<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
  </head>
  <body>
      <div id="app">
    <h3>{{ message }}</h3>
</div>
    <script src="https://unpkg.com/vue"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
        })
    </script>
  </body>
</html>
