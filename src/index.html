<h1>Hello World!</h1>
<script>
    var src = new EventSource('https://tweet-service.herokuapp.com/stream');
    src.onMessage = (message) => console.log(message);
    
    src.addEventListener('message', function(e) {
            console.log(e.data);
        }, false);

    setTimeout(1000, src.close;
    console.log("running");
</script>
